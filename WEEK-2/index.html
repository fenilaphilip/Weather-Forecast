<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="src/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container" id="weatherforecast">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <div>
            <a class="navbar-brand" href="#">WEATHER FORECAST</a>
            <a class="btn btn-outline-success m-2" id="location-button">
              Current Location
            </a>
          </div>
          <form class="d-flex" role="search" id="search-button">
            <input
              class="form-control me-2"
              placeholder="Enter city name"
              aria-label="Search"
              id="searched-city"
            />
            <button
              class="btn btn-outline-success"
              type="submit"
              id="search-button"
            >
              Search
            </button>
          </form>
        </div>
      </nav>
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body" id="mainReport">
              <h1 class="card-title location pt-2 text-center" id="location">
                BERLIN
              </h1>
              <div class="row">
                <div class="row">
                  <div class="col pt-2">
                    <h1 id="tempNow">10</h1>
                  </div>
                  <div class="col-6">
                    <h5 class="float-left">
                      <div
                        class="btn-group"
                        role="group"
                        aria-label="Basic radio toggle button group"
                      >
                        <input
                          type="radio"
                          class="btn-check"
                          name="btnradio"
                          id="btn-celsius"
                          autocomplete="off"
                          checked
                        />
                        <label
                          class="btn btn-outline-primary"
                          for="btn-celsius"
                        >
                          °C
                        </label>
                        <input
                          type="radio"
                          class="btn-check"
                          name="btnradio"
                          id="btn-fahrenheit"
                          autocomplete="off"
                        />
                        <label
                          class="btn btn-outline-primary"
                          for="btn-fahrenheit"
                        >
                          °F
                        </label>
                      </div>
                    </h5>
                  </div>
                  <div class="col pt-2">
                    <div class="wtimg">⛅</div>
                  </div>
                </div>

                <div class="col pt-2">
                  <h6 class="wtdetail">Humidity</h6>
                  <p class="wtmeasure" id="humidity">50%</p>

                  <h6 class="wtdetail">wind</h6>
                  <p class="wtmeasure" id="windSpeed">24 km/h</p>

                  <h6 class="wtdetail">Air Pressure</h6>
                  <p class="wtmeasure" id="air_pressure">1014 hPa</p>
                </div>
              </div>
              <div class="row pt-2">
                <p class="day" id="current-date">May 06 Monday 06:30 PM</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col mt-2">
          <div class="card pt-2">
            <h6><strong>Hourly weather forecast</strong></h6>
          </div>
          <div class="card">
            <div class="card-body overflow-auto" id="hourlyforecast">
              <ul id="hourly-forecast">
                <li class="row">
                  <span class="col">11:00</span>
                  <span class="col">⛅</span>
                  <span class="col">Partially cloudy</span>
                  <span class="col">22°C</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col mt-2">
          <div class="card pt-2">
            <h6><strong>One-week weather forecast</strong></h6>
          </div>
          <div class="card">
            <div class="card-body overflow-auto" id="weeklyforecast">
              <ul id="One-week weather forecast">
                <li class="row">
                  <span class="col">11:00</span>
                  <span class="col">⛅</span>
                  <span class="col">Partially cloudy</span>
                  <span class="col">22°C</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <p><i>Created by Fenila Sosa Philip</i></p>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
